          if [ $BUILD_STATUS -ne 0 ]; then
            echo "::error::‚ùå –°–±–æ—Ä–∫–∞ Docker –æ–±—Ä–∞–∑–∞ –∑–∞–≤–µ—Ä—à–∏–ª–∞—Å—å —Å –æ—à–∏–±–∫–æ–π"
            exit 1
